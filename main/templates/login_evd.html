{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ervaringsdeskundige login</title>
</head>

<body>
    <div class="container admin-login">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Ervaringsdeskundige Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('auth.login_evd_new') }}">
                            <div class="form-group mb-3">
                                <label for="usernameInput">Gebruikersnaam</label>
                                <input type="text" class="form-control" id="usernameInput" name="gebruikersnaamEvd" placeholder="Gebruikersnaam">
                            </div>
                            <div class="form-group mb-3">
                                <label for="passwordInput">Wachtwoord</label>
                                <input type="password" class="form-control" id="passwordInput" name="wachtwoordEvd" placeholder="Wachtwoord">
                            </div>
                            {% for message in get_flashed_messages() %}
                                <div class="alert alert-danger" role="alert">{{ message }}</div>
                            {% endfor %}    
                            <button type="submit" name="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

{% endblock %}
