{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Welkom bij Accesibility hub</h1>
                <div class="btn-group" role="group" aria-label="Login buttons">
                <a href="{{ url_for('auth.login_beheerder') }}" class="btn btn-primary mx-2">Login voor beheerders</a>
                <a href="{{ url_for('auth.login_evd') }}" class="btn btn-secondary mx-2">Login voor ervaringsdeskundigen</a>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <p>Ervaringsdeskundige worden? <a href={{ url_for('auth.registration') }} id="register-link">Meld je aan als ervaringsdeskundige</a></p>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
